<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer ></script>
</head>
<body>
  <header>
    <h1>Interactive Drum Kit</h1>
    <h2>click on a square to hear the drums sound ! </h2>
  </header>
  <main>
    <section class="container">
      <img class = 'drums' src="drums (2).png" alt="drumkit">
        <div class="grid-container">
          <div id = 'green' class = "ride"> </div>
          <div id = 'green' class = "crash"></div>
          <div id = 'green'class = "floorTop"></div>
          <div id = 'green' class = "floorLow"></div>
          <div id = 'green' class = "floorRest"></div>
          <div id = 'green' class = "midTop"></div>
          <div id = 'green' class = "midLow"></div>
          <div id = 'green' class = "bass"></div>  
        </div>
    </section>
</body>
</html>
